{% load i18n %}
{% if querystring %}
    <li>
        <a class="endless_more{% if class_name %} {{ class_name }}{% endif %}" href="{{ path }}{{ querystring }}"
            data-el-querystring-key="{{ querystring_key }}">{% if label %}{{ label|safe }}{% else %}{% trans "more" %}{% endif %}</a>
        <li style="display: none;">{{ loading|safe }}</li>
    </li>
{% endif %}
