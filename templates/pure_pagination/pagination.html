{% load i18n %}

{% if page_obj.has_previous %}

<div class="ui pagination menu">
  <a href="?{{ page_obj.previous_page_number.querystring }}"><i class="angle left icon"></i></a>

  {% for page in page_obj.pages %}
      {% if page %}
          {% ifequal page page_obj.number %}
  <a class="item">{{ page }}</a></li>
          {% else %}
  <a class="item" href="?{{ page.querystring }}">{{ page }}</a>
          {% endifequal %}
          {% else %}
  <div class="item">...</div>
      {% endif %}
  {% endfor %}
      {% if page_obj.has_next %}
  <a class="item" href="?{{ page_obj.next_page_number.querystring }}"><i class="angle right icon"></i></a>
      {% else %}
  <div class="disabled item"><i class="angle right icon"></i></div>
      {% endif %}
</div>

{% endif %}
